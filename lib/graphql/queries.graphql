query dashboard_analytics($filter: dashboard_analyticsFilterInput) {
  dashboard_analytics(filter: $filter) {
    values {
      id
      block_number
      chart_data
      difficulty
      ether_price_btc
      ether_price_usd
      hashrate
      latest_blocks_group
      market_cap_usd
      med_gas_price
      network_base_fee
      network_priority_fee
      previous_24h_block_number
      price_percentage_change
      sum_of_burnt_fees
      total_transactions
      tps
      transactions_history_chart
    }
  }
}
