query dashboard_analytics($filter: dashboard_analyticsFilterInput) {
  dashboard_analytics(filter: $filter) {
    values {
      id
      block_number
      chart_data
      difficulty
      ether_price_btc
      ether_price_usd
      hashrate
      latest_blocks_group
      market_cap_usd
      med_gas_price
      network_base_fee
      network_priority_fee
      previous_24h_block_number
      price_percentage_change
      sum_of_burnt_fees
      total_transactions
      tps
      transactions_history_chart
    }
  }
}

query getEthBlocks($filter: eth_blocksFilterInput, $options: QueryOptions) {
  eth_blocks(filter: $filter, options: $options) {
    values {
      number
      timestamp
      miner
      transaction_count
      hash
      mine_time
      reward
    }
  }
}

query getTransactionsOfLatestBlock(
  $filter: transactionsFilterInput
  $options: QueryOptions
) {
  transactions(filter: $filter, options: $options) {
    values {
      hash
      block_timestamp
      from_address
      to_address
      value
    }
  }
}

query getLatestBlockGroup($filter: dashboard_analyticsFilterInput) {
  dashboard_analytics(filter: $filter) {
    values {
      latest_blocks_group
      sum_of_burnt_fees
    }
  }
}

query getPaginatedEthBlocks(
  $filter: eth_blocksFilterInput
  $options: QueryOptions
) {
  eth_blocks(filter: $filter, options: $options) {
    values {
      number
      timestamp
      transaction_count
      uncles_count
      miner
      gas_used
      gas_limit
      base_fee_per_gas
      reward
      burnt_fees
      txn_fees
      gas_used_percentage
    }
    pageState
  }
}

query eth_block($blockGroup: BigInt, $blockNumber: BigInt) {
  eth_blocks(
    filter: { blocks_group: { eq: $blockGroup }, number: { eq: $blockNumber } }
  ) {
    values {
      sha3_uncles
      state_root
      hash
      parent_hash
      nonce
      int_txn_count
      number
      timestamp
      transaction_count
      miner
      miners_name
      mine_time
      reward
      txn_fees
      burnt_fees
      difficulty
      uncle_reward
      total_difficulty
      size
      gas_used
      gas_used_percentage
      gas_target_percentage
      gas_limit
      base_fee_per_gas
      extra_data
    }
  }
}
