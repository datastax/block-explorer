query getBlocks($data: PagesInput!) {
  getBlocks(data: $data) {
    totalPages
    block {
      number
      timestamp
      miner
      transaction_count
      hash
    }
  }
}

query getTransactions($transactionsdata: TransactionsPagesInput!) {
  transactions(data: $transactionsdata) {
    totalPages
    transactions {
      hash
      block_timestamp
      from_address
      to_address
    }
  }
}

query getPaginatedBlocks($data: PagesInput!) {
  getBlocks(data: $data) {
    totalPages
    block {
      number
      timestamp
      transaction_count
      sha3_uncles
      miner
      gas_used
      gas_limit
      base_fee_per_gas
    }
  }
}

query getBlockByNumber($data: Float!) {
  getBlockByNumber(data: $data) {
    number
    timestamp
    transaction_count
    miner
    difficulty
    total_difficulty
    size
    gas_used
    gas_limit
    base_fee_per_gas

    extra_data
  }
}
