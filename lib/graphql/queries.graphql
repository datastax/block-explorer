query getBlocks($data: PagesInput!) {
  getBlocks(data: $data) {
    number
    timestamp
    miner
    transaction_count
    hash
  }
}

query getTransactions($transactionsdata: TransactionsPagesInput!) {
  transactions(data: $transactionsdata) {
    totalPages
    transactions {
      hash
      block_timestamp
      from_address
      to_address
    }
  }
}

query getPaginatedBlocks($data: PagesInput!) {
  getBlocks(data: $data) {
      number
      timestamp
      transaction_count
      sha3_uncles
      miner
      gas_used
      gas_limit
      base_fee_per_gas
  }
}

query getBlockByNumber($data: Float!) {
  getBlockByNumber(data: $data) {
    number
    timestamp
    transaction_count
    miner
    difficulty
    total_difficulty
    size
    gas_used
    gas_limit
    base_fee_per_gas

    extra_data
  }
}

query getTransactionByHash($data: String!) {
  getTransactionByHash(data: $data) {
    hash
    block_hash
    block_number
    block_timestamp
    from_address
    gas
    gas_price
    input
    nonce
    parent_hash
    receipt_contract_address
    receipt_cumulative_gas_used
    receipt_gas_used
    receipt_root
    receipt_status
    to_address
    transaction_index
    value
  }
}
