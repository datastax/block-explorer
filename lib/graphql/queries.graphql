query getDashboardAnalytics {
  dashboardAnalytics {
    etherPriceUSD
    etherPriceBTC
    marketCapUSD
    difficulty
    hashrate
    tps
    medGasPrice
    totalTransactions
    blockNumber
    pricePercentageChange
    chartData
    transactionHistoryChart
  }
}

query getDashboardHeader {
  dashboardAnalytics {
    networkBaseFee
    networkpriorityFee
    pricePercentageChange
    etherPriceUSD
  }
}

query getDashboardBurntFeeSum {
  dashboardAnalytics {
    burntFeeSum
  }
}

query searchRaw($data: String!) {
  searchRaw(data: $data) {
    block {
      number
    }
    transaction {
      hash
    }
  }
}
