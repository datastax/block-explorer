query getBlocks($data: PagesInput!) {
  getBlocks(data: $data) {
    blocks {
      number
      timestamp
      miner
      transaction_count
      hash
      mine_time
      reward
    }
  }
}

query getTransactions($transactionsdata: TransactionsPagesInput!) {
  transactions(data: $transactionsdata) {
    hash
    block_timestamp
    from_address
    to_address
    value
  }
}

query getPaginatedBlocks($data: PagesInput!) {
  getBlocks(data: $data) {
    networkUtilization
    blocks {
      number
      timestamp
      transaction_count
      uncles_count
      miner
      gas_used
      gas_limit
      base_fee_per_gas
      reward
      burnt_fee
      txn_fees
    }
  }
}

query getPaginatedTransactions($transactionsdata: TransactionsPagesInput!) {
  transactions(data: $transactionsdata) {
    hash
    method
    block_number
    block_timestamp
    from_address
    to_address
    value
    transaction_fees
    transaction_index
    block_hash
  }
}

query getBlockByNumber($data: Float!) {
  getBlockByNumber(data: $data) {
    number
